<ion-header>
    <ion-navbar>
        <ion-title>اضافة هدف</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="add">
        <div class="add__row add__target">
            <ion-input type="text" placeholder="أكتب هدفك :"></ion-input>
        </div>
        <form class="add__row add__argent-form">
            <fieldset id="group1" class="add__argent-case">
                <div class="add__argent">
                    <input type="radio" value="argent" id="argent" name="group1">
                    <label for="argent">مهم وعاجل</label>
                </div>

                <div class="add__not-argent">
                    <input type="radio" value="argent" id="notArgent" name="group1">
                    <label for="notArgent">مهم وغير عاجل</label>
                </div>
            </fieldset>
        </form>
        <div class="add__row add__btns">
            <button ion-button class="add__go">اضافة</button>
            <button ion-button class="add__back" (click)="goBack()">رجوع</button>
        </div>
    </div>
</ion-content>
