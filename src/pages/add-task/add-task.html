<ion-header>
    <ion-navbar>
        <ion-title>اضافة هدف</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="add">
        <div class="add__row add__target">
            <ion-input type="text" placeholder="أكتب هدفك :"></ion-input>
        </div>
        
        <ion-list radio-group class="add__row add__argent-case">
            <ion-item class="add__argent">
                <ion-radio value="argent"></ion-radio>
                <ion-label>مهم وعاجل</ion-label>
            </ion-item>

            <ion-item class="add__not-argent">
                <ion-radio value="notargent"></ion-radio>
                <ion-label>مهم وغير عاجل</ion-label>
            </ion-item>
        </ion-list>
        
        <div class="repeat">
            <ion-item class="add__row add__repeat">
                <ion-checkbox (click)="toggle()"></ion-checkbox>
                <ion-label class="add__label add__repeat-label" (click)="toggle()">متكرر ؟</ion-label>
            </ion-item>
            
            <p class="repeat__msg">سيتكرر يوميا</p>
            
            <ion-icon name="alarm" class="add__icon repeat__icon" (click)="classToggle()"></ion-icon>
        </div>
        
        <div class="add__row add__btns">
            <button ion-button class="add__go">اضافة</button>
            <button ion-button class="add__back" (click)="goBack()">رجوع</button>
        </div>
    </div>
</ion-content>
