<ion-content>
    <ion-list class="share">
        <ion-item class="share__item" (click)="share('Facebook')">
            <ion-icon name="logo-facebook"></ion-icon>
        </ion-item>
        <ion-item class="share__item" (click)="share('Twitter')">
            <ion-icon name="logo-twitter"></ion-icon>
        </ion-item>
        <ion-item class="share__item" (click)="share('WhatsApp')">
            <ion-icon name="logo-whatsapp"></ion-icon>
        </ion-item>
        <ion-item class="share__item" (click)="share('Instagram')">
            <ion-icon name="logo-instagram"></ion-icon>
        </ion-item>
    </ion-list>

    <ion-tabs class="tabs">
        <ion-tab [root]="tab1Root" tabIcon="home"></ion-tab>
        <ion-tab tabIcon="share" (ionSelect)="openFab()">

        </ion-tab>
        <ion-tab [root]="tab3Root" tabIcon="logo-whatsapp"></ion-tab>
        <ion-tab [root]="tab4Root" tabIcon="call"></ion-tab>
    </ion-tabs>
</ion-content>
