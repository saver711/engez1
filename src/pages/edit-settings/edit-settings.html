<ion-header>

    <ion-navbar>
        <ion-title>تعديل</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list class="edit">
        <ion-item>
            <ion-icon item-start name="person" class="edit__icon"></ion-icon>
            <ion-label>الاسم :</ion-label>
            <ion-input type="text" placeholder="Ahmed Hassan"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon item-start name="call" class="edit__icon"></ion-icon>
            <ion-label>الهاتف :</ion-label>
            <ion-input type="tel" placeholder="+201126183678"></ion-input>
        </ion-item>

        <ion-item>
            <ion-icon item-start name="key" class="edit__icon"></ion-icon>
            <ion-label>البريد الالكترونى :</ion-label>
            <ion-input type="email"  placeholder="Ahwork711@gmail.com"></ion-input>
        </ion-item>
    </ion-list>
    
    <div class="edit__btns">
        <button ion-button>تعديل</button>
        <button ion-button (click)="goBack()">رجوع</button>
    </div>
</ion-content>
